<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assest/style.css">
    <link rel="stylesheet" href="assets/css/solange.css">
    <link rel="stylesheet" href="assets/css/cform1.css">
</head>
<body>
    <!-- Cambios de daniel-->
    <header>
        <h1>¡Bienvenido a Mi Sitio Web!</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <!-- Si alguien genera un inicio puede linkearlo con <section id="inicio"> -->
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Solange primera parte form nombre, apellido y correo-->


    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="contactForm" action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
          
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required>
          
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" placeholder="Anímate! Escríbenos un mensaje y te contactaremos lo antes posible" required></textarea>
          
          <label for="file-upload">Adjunta un archivo (opcional):</label>
          <input type="file" id="file-upload" accept=".zip">
          
          <div class="error-message" id="error-message">Por favor sube un archivo ZIP con peso menor a 500 KB.</div>
          
          <button type="submit" id="submit-btn">Enviar mensaje</button>
        </form>
      </div>
      
      <script>
      const form = document.getElementById('contactForm');
      const button = document.getElementById('submit-btn');
      const fileInput = document.getElementById('file-upload');
      const errorMessage = document.getElementById('error-message');
      
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Validar campos obligatorios
        const nombre = document.getElementById('nombre').value.trim();
        const apellido = document.getElementById('apellido').value.trim();
        const correo = document.getElementById('correo').value.trim();
        const mensaje = document.getElementById('mensaje').value.trim();
        
        if (nombre && apellido && correo && mensaje) {
          // Validar archivo si se ha seleccionado uno
          const file = fileInput.files[0];
          if (file && (file.size > 500 * 1024 || file.type !== 'application/zip')) {
            errorMessage.style.display = 'block';
            return;
          }
          
          // Si todo está correcto, cambiar el texto del botón
          button.textContent = 'Tu Mensaje ha sido enviado!';
          button.disabled = true;
          errorMessage.style.display = 'none';
          

          console.log('Formulario enviado');
        } else {
          alert('Por favor, completa todos los campos obligatorios.');
        }
      });
      </script>


    <!-- Ruth descripción y seleccion -->

    <!-- Luis footer-->
    <div>
        <h3>contenido 3</h3>
    </div>
</body>
</html>
