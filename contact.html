<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <!-- Cambios de daniel-->
    <header>
        <h1>¡Bienvenido a Mi Sitio Web!</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <!-- Si alguien genera un inicio puede linkearlo con <section id="inicio"> -->
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Solange primera parte form nombre, apellido y correo-->

    <!-- Bastian segunda parte del form: casilla seleccion, mensaje, boton de envio-->

    <div class="contact-form">
        <h2>Envianos un mensaje</h2>

    <!-- Resto del formulario -->


        <textarea placeholder="Animate! Escribenos un mensaje y te contactaremos lo antes posible"></textarea>
        <input type="file" id="file-upload" accept=".zip">
        <div class="error-message" id="error-message">Por favor sube un archivo ZIP con peso menor a 500 KB.</div>
        <button id="submit-btn">Envia tu mensaje</button>
    </div>

    <script>
        const button = document.getElementById('submit-btn');
        const fileInput = document.getElementById('file-upload');
        const errorMessage = document.getElementById('error-message');

        button.addEventListener('click', function(event) {
            const file = fileInput.files[0];
            if (file && (file.size > 500 * 1024 || file.type !== 'application/zip')) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                this.classList.toggle('clicked');
                this.textContent = this.classList.contains('clicked') ? 'Mensaje enviado!' : 'Enviar mensaje';
            }
        });
    </script>

    <!-- Ruth descripción y seleccion -->

</body>
